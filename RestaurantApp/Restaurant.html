<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Zemoso Restaurant</title>
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <span>Tables</span>
            <div class="search-table form-outline">
                <input type="search" class="form-control" id="search-table" placeholder="Search table"
                    onkeyup="searchTable()">
            </div>
            <div id="table-cards">
                <div class="card card-one" data-target="#myModel" data-toggle="modal" data-backdrop="true"
                    ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)"
                    ondragover="return dragOver(event)">
                    <div class="card-body">
                        <h5 class="card-title">Table-1</h5>
                        <div class="table-details">
                            <div id="table1-cost">Rs <span>200</span></div>
                            <div id="table1-items">&nbsp; Total Items <span>2</span></div>
                        </div>
                    </div>
                </div>
                <div class="card card-two" data-target="#myModel" data-toggle="modal" data-backdrop="true">
                    <div class="card-body">
                        <h5 class="card-title">Table-2</h5>
                        <div class="table-details">
                            <div id="table2-cost">Rs <span>200</span></div>
                            <div id="table2-items">&nbsp; Total Items <span>2</span></div>
                        </div>
                    </div>
                </div>
                <div class="card card-three" data-target="#myModel" data-toggle="modal" data-backdrop="true">
                    <div class="card-body">
                        <h5 class="card-title">Table-3</h5>
                        <div class="table-details">
                            <div id="table3-cost">Rs <span>200</span></div>
                            <div id="table3-items">&nbsp; Total Items <span>2</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="vertical col-md-1"></div>
        <div class="col-md-8">
            <span>Menu</span>
            <div class="search-menu form-outline">
                <input type="search" class="form-control" id="search-menu"
                    placeholder="Search menu... by course,by food" onkeyup="searchMenu()">
            </div>
            <div id="menu-cards">
                <div class="card card-one" draggable="true" ondragstart="return dragStart(ev)">
                    <div class="card-body">
                        <h5 class="card-title">Dal Fry</h5>
                        <div class="cost">120.00</div>
                        <div></div>
                    </div>
                </div>
                <div class="card card-two" draggable="true">
                    <div class="card-body">
                        <h5 class="card-title">Chicken Tikka Masala</h5>
                        <div class="cost">250.00</div>
                    </div>
                </div>
                <div class="card card-three" draggable="true">
                    <div class="card-body">
                        <h5 class="card-title">Egg Curry</h5>
                        <div class="cost">150.00</div>
                    </div>
                </div>
                <div class="card card-four" draggable="true">
                    <div class="card-body">
                        <h5 class="card-title">Egg Fried Rice</h5>
                        <div class="cost">80.00</div>
                    </div>
                </div>
                <div class="card card-five" draggable="true">
                    <div class="card-body">
                        <h5 class="card-title">Veg Biryani</h5>
                        <div class="cost">100.00</div>
                    </div>
                </div>
                <div class="card card-six" draggable="true">
                    <div class="card-body">
                        <h5 class="card-title">Chicken Biryani</h5>
                        <div class="cost">160.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="myModal" role="dialog" data-backdrop="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE SESSION(GENERATE
                        BILL)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
        integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./script/Restaurant.js"></script>
</body>

</html>
